<!DOCTYPE>
<html ng-app="app">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="/controllers/controllers.js"></script>

<!-- Late compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <style>
        body    { padding-top:30px; }
    </style>

  <title>Contact List App</title>
</head>
<body>
  <div class="container" ng-controller='AppCtrl'>
    <h1>Agenda</h1>

    <table class="table">
        <thead>
        <tr>
          <th>Name</th>         
          <th>Email</th>
          <th>Number</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <td><input name='contatoNome' class="form-control" ng-model=contato.nome></td>
            <td><input class="form-control" ng-model=contato.email></td>
            <td><input class="form-control" ng-model=contato.number></td>
            <td colspan="2"><button class="btn btn-info btn-block" ng-click="Atualizar()" ng-if="editando">Salvar</button><button class="btn btn-primary btn-block" ng-click="AddContact()" ng-if="
            !editando" ng-disabled="!contato.email || !contato.nome || !contato.number">Adicionar</button></td>
            
          </tr>
        	<tr ng-repeat="contato in listaDeContatos">
        		<td>{{contato.nome}}</td>
        		<td>{{contato.email}}</td>
        		<td>{{contato.number}}</td>
            <td><button class="btn btn-danger btn-block" ng-click="DellContato(contato._id)">Deletar</button></td>
            <td><button class="btn btn-warning btn-block" ng-click="Editar(contato._id)">Editar</button></td>
        	</tr>
        </tbody>
        
    </table>

  </div>
</body>
</html>
